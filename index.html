<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="../calculator/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div class="opera">

                <div class="row">
                    <button>AC</button>
                    <button>Del</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>+</button>
                </div>
                <di class="row"v>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal"><i class="fa fa-solid fa-delete-left"
                            style="color: #000000;"></i> </button>
                </div>
            </div>
        </div>

        <script></script>
    </body>
</html>
